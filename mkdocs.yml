# Site Information
site_name: Gary Innerarity
site_description: Gary Innerarity (OSPF2FULLSTACK).
site_author: Gary Innerarity
site_url: https://garyinnerarity.com

# Configuration
docs_dir: docs

theme:
  name: material
  palette:

  # toggle for light mode
  - scheme: default
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode

  # toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  logo: ../assets/img/gary.jpg
  favicon: ../assets/img/gary.jpg
  icon:
    repo: fontawesome/brands/github-alt
    admonition:
      <type>: material/sticker-alert
  language: en
  font: false
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.suggest
    - search.share
  

# Plugins
plugins: 
  - search:
      lang: en
  - minify:
      minify_html: true


# Extensions
markdown_extensions: 
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes

extra:
  homepage: https://garyinnerarity.com # this is default behavior for clicking logo
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  cookies:
    analytics:
      provider: google
      property: G-356552642
    github: github

