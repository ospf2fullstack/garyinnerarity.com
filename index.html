<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gary I., MBA</title>
  <meta http-equiv="refresh" content="0; url=https://www.linkedin.com/in/garyinnerarity/">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeIn 0.8s ease-in;
    }
    
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeIn 1.2s ease-in;
    }
    
    a {
      color: white;
      text-decoration: underline;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gary I., MBA</h1>
    <p>Redirecting to <a href="https://www.linkedin.com/in/garyinnerarity/">LinkedIn</a>...</p>
  </div>
  
  <script>
    // Fallback redirect in case meta refresh doesn't work
    setTimeout(function() {
      window.location.href = 'https://www.linkedin.com/in/garyinnerarity/';
    }, 100);
  </script>
</body>
</html>
